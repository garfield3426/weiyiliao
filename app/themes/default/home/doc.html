{template 'common/headers'}
{template 'common/nav'}
<section class="sec-banner"><img src="{$_W['siteroot']}app/themes/default/images/banner.jpg" alt=""/></section>
<article>
    <section class="doc-tab">
        <h1>选择您的眼科医生</h1>
        <div class="area-tab">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    {loop $hosps $index  $row}
                    <div class="swiper-slide {if $index==$hosp_id} active {/if} ">
                        <a href="index.php?c=home&a=doc&hid={$index}">{$row}</a>
                    </div>
                    {/loop}
                </div>
            </div>
            <div class="right-arrow"></div>
        </div>
        <div class="doc-list">
            <ul>
                {loop $docs $index $row}
                <li>
                    <a href="index.php?c=home&a=doc-detail&id={$row['id']}">
                    <img src="{$_W['siteroot']}attachment/{$row['classify_picurl']}" alt=""/>
                    </a>
                    <div>
                        <p>
                            <strong class="name">{$row['ser_name']}</strong>
                            <a href="#" class="rt">
                                <i class="hand"></i>
                                <span>成为朋友</span>
                            </a>
                        </p>
                        <p>
                        {loop $titles $index $r}
                            {if $row['titles']==$index}
                                {$r}
                            {/if}
                        {/loop}
                        </p>
                    </div>
                </li>
                {/loop}
            </ul>
        </div>
    </section>
</article>
