            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon ">

                    </div>

                        <span class="glyphicon glyphicon-map-marker"></span>
                    </div>
                    <input id="company" type="text" name="company" class="form-control" placeholder="请输入你朋友的地址"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block" >立即支付</button>
            </div>
            <div class='modal fade zf-modal'>
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">请输入支付密码</div>

                                <input type="tel" maxlength="6" class="pwd-input" id="pwd-input">

                                    <input type="password" readonly="">

                                    <input type="password" readonly="">

{template 'common/footers'}
<script type="text/javascript">
    var $input = $(".fake-box input");
    $("#pwd-input").on("input", function() {
        var pwd = $(this).val().trim();
        for (var i = 0, len = pwd.length; i < len; i++) {
            $input.eq("" + i + "").val(pwd[i]);
        }
        $input.each(function() {
            var index = $(this).index();
            if (index >= len) {
                $(this).val("");
            }
        });
        if (len == 6) {
            //执行其他操作
            alert('ok');
            $('.zf-modal').modal('hide');
        }
    });
</script>
